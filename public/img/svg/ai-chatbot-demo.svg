<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Chat Window -->
  <rect x="200" y="100" width="400" height="400" rx="20" fill="white" stroke="#E9ECEF" stroke-width="2"/>
  
  <!-- Chat Header -->
  <rect x="200" y="100" width="400" height="60" rx="20" fill="#007BFF"/>
  <circle cx="240" cy="130" r="15" fill="white"/>
  <text x="270" y="140" font-family="Arial" font-size="16" fill="white">AI Assistant</text>
  
  <!-- Chat Messages -->
  <!-- User Message -->
  <rect x="320" y="180" width="260" height="40" rx="20" fill="#E9ECEF"/>
  <text x="340" y="205" font-family="Arial" font-size="14" fill="#495057">How can I help my customers?</text>
  
  <!-- Bot Message 1 -->
  <rect x="220" y="240" width="280" height="60" rx="20" fill="#007BFF" opacity="0.1"/>
  <text x="240" y="265" font-family="Arial" font-size="14" fill="#007BFF">I can help automate customer support</text>
  <text x="240" y="285" font-family="Arial" font-size="14" fill="#007BFF">and improve response times 24/7!</text>
  
  <!-- Bot Message 2 -->
  <rect x="220" y="320" width="280" height="60" rx="20" fill="#007BFF" opacity="0.1"/>
  <text x="240" y="345" font-family="Arial" font-size="14" fill="#007BFF">Would you like to see how our</text>
  <text x="240" y="365" font-family="Arial" font-size="14" fill="#007BFF">AI chatbot can help your business?</text>
  
  <!-- User Message 2 -->
  <rect x="320" y="400" width="260" height="40" rx="20" fill="#E9ECEF"/>
  <text x="340" y="425" font-family="Arial" font-size="14" fill="#495057">Yes, please show me!</text>
  
  <!-- Chat Input -->
  <rect x="220" y="460" width="360" height="20" rx="10" fill="#E9ECEF"/>
</svg> 