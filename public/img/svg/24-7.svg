  <circle cx="50" cy="50" r="30" fill="none" stroke="#18216d" stroke-width="4"/>
  <!-- Clock Hands -->
  <line x1="50" y1="50" x2="50" y2="30" stroke="#18216d" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="65" y2="50" stroke="#18216d" stroke-width="3" stroke-linecap="round"/>
  <!-- 24/7 Text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="14" fill="#18216d" text-anchor="middle" font-weight="bold">24/7</text>
  <!-- Chat Bubble -->
  <path d="M75 35 q5 -5 0 -10 h-15 q-5 0 -5 5 v5 q0 5 5 5 h10 l5 5 z" fill="#18216d" opacity="0.7"/>
  <circle cx="65" cy="30" r="2" fill="white"/>
  <circle cx="70" cy="30" r="2" fill="white"/>
